<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=432, height=540">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 432px;
      height: 540px;
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .bg-layer {
      position: absolute;
      inset: 0;
      background-image: url('{{bg_url}}');
      background-size: cover;
      background-position: {{bg_position}};
    }

    .tint-layer {
      position: absolute;
      inset: 0;
      background-color: {{theme_color}};
      opacity: 0.25;
      mix-blend-mode: multiply;
    }

    .gradient-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,
        rgba(0,0,0,0.65) 0%,
        rgba(0,0,0,0.25) 40%,
        rgba(0,0,0,0.05) 70%,
        transparent 100%);
    }

    .border-ring {
      position: absolute;
      inset: 0;
      border-radius: 0;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      pointer-events: none;
    }

    .content {
      position: absolute;
      bottom: 36px;
      left: 36px;
      right: 36px;
      color: white;
      z-index: 10;
    }

    .meta {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .pos-tag {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 4px 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      color: #fff;
      border-radius: 4px;
    }

    .word {
      font-family: 'Noto Serif SC', serif;
      font-size: {{word_size}};
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      letter-spacing: 0.1em;
      line-height: 1.1;
    }

    /* 释义容器 - 磨砂玻璃效果 */
    .definition-box {
      position: relative;
      border-radius: 12px;
      padding: 16px 18px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* 底层：磨砂玻璃背景 */
    .definition-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      z-index: 1;
    }

    /* 顶层：渐变遮罩 */
    .definition-box::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,
        rgba(255,255,255,0.08) 0%,
        rgba(255,255,255,0.03) 50%,
        transparent 100%);
      z-index: 2;
    }

    .definition {
      position: relative;
      z-index: 3;
      font-size: {{definition_size}};
      font-weight: 500;
      line-height: 1.6;
      color: rgba(255,255,255,0.95);
      text-align: justify;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 16px;
    }

    .tags {
      display: flex;
      gap: 10px;
    }

    .tag {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
      color: rgba(255,255,255,0.45);
    }

    .brand {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
      color: rgba(255,255,255,0.45);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-layer"></div>
    <div class="tint-layer"></div>
    <div class="gradient-layer"></div>
    <div class="border-ring"></div>

    <div class="content">
      <div class="meta">
        <span class="pos-tag">成语</span>
      </div>

      <h1 class="word">{{word}}</h1>

      <div class="definition-box">
        <p class="definition">{{definition}}</p>
      </div>

      <div class="footer">
        <div class="tags">
          <span class="tag">{{tag1}}</span>
          <span class="tag">{{tag2}}</span>
        </div>
        <span class="brand">{{brand}}</span>
      </div>
    </div>
  </div>
</body>
</html>
